<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #003a70;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #003a70;
            color: white;
        }

        .no-citas {
            text-align: center;
            color: #777;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e30613;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #cc0612;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Citas</h1>
        <a href="/taller/citas/nueva" class="btn">Crear Nueva Cita</a>
        <div th:if="${#lists.isEmpty(citas)}" class="no-citas">
            <p>No tienes citas pendientes.</p>
        </div>
        <div th:if="${!#lists.isEmpty(citas)}">
            <table>
                <thead>
                    <tr>
                        <th>Fecha de la Cita</th>
                        <th>Problema</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.fechaCita}"></td>
                        <td th:text="${cita.problema}"></td>
                        <td th:text="${cita.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
