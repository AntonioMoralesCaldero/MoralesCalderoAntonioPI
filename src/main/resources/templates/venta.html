<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Coches - Vender Coche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Mis Coches</h2>
    <div th:if="${cochesComprados.isEmpty()}">
        <p>No has comprado coches todavía.</p>
    </div>
    <div class="row" th:each="coche : ${cochesComprados}">
        <div class="col-md-4">
            <div class="card mb-3">
                <img th:src="@{/images/} + ${coche.imagen}" class="card-img-top" alt="Imagen del coche">
                <div class="card-body">
                    <h5 class="card-title" th:text="${coche.modelo}"></h5>
                    <p class="card-text">
                        <strong>Color:</strong> <span th:text="${coche.color}"></span><br>
                        <strong>Potencia:</strong> <span th:text="${coche.potencia}"></span> CV<br>
                        <strong>Precio:</strong> <span th:text="${coche.precio}"></span> €
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a href="/vender-tu-coche/agregar" class="btn btn-primary">Añadir Coche</a>
</div>
</body>
</html>
