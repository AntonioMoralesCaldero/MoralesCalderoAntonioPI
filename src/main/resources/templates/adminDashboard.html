<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Concesionario Subaru</title>
    <link rel="stylesheet" href="/css/admin-styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f5f7;
            color: #333;
        }

        header {
            background-color: #003a70;
            color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        .logout-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: white;
            color: #003a70;
        }

        .container {
            padding: 20px 40px;
        }

        h2 {
            color: #003a70;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eaeaea;
        }

        th {
            background-color: #003a70;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            color: #555;
        }

        td img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-reject {
            background-color: #dc3545;
        }

        .btn-reject:hover {
            background-color: #c82333;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        footer {
            background-color: #003a70;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Administración - Concesionario Subaru</h1>
        <nav>
            <ul>
                <li><a href="/admin/citas">Citas</a></li>
            </ul>
        </nav>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-btn">Cerrar Sesión</button>
        </form>
    </header>

    <div class="container">
        <h2>Ofertas Pendientes</h2>
        <p>Revisa y gestiona las ofertas pendientes para su aprobación o rechazo.</p>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th>Potencia</th>
                        <th>Matrícula</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="oferta : ${ofertas}">
                        <td th:text="${oferta.modelo}">Modelo</td>
                        <td th:text="${oferta.color}">Color</td>
                        <td th:text="${oferta.precio}">Precio</td>
                        <td th:text="${oferta.potencia}">Potencia</td>
                        <td th:text="${oferta.matricula}">Matrícula</td>
                        <td><img th:src="${oferta.imagen}" alt="Imagen del Vehículo"></td>
                        <td>
                            <div class="actions">
                                <form th:action="@{'/admin/ofertas/' + ${oferta.id} + '/aceptar'}" method="post">
                                    <button type="submit" class="btn">Aceptar</button>
                                </form>
                                <form th:action="@{'/admin/ofertas/' + ${oferta.id} + '/rechazar'}" method="post">
                                    <button type="submit" class="btn btn-reject">Rechazar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Concesionario Subaru - Panel de Administración</p>
    </footer>
</body>
</html>
