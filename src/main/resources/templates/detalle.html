<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container { max-width: 800px; margin: 50px auto; background: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); overflow: hidden; }
        .header { background-color: #00796b; color: #ffffff; text-align: center; padding: 20px; }
        .header h1 { margin: 0; font-size: 2rem; font-weight: 700; }
        .details img { width: 100%; height: auto; border-bottom: 3px solid #00796b; }
        .details .info { padding: 20px; }
        .details .info h2 { color: #00796b; font-size: 1.8rem; margin-bottom: 15px; }
        .details .info p { color: #555; font-size: 1rem; margin-bottom: 10px; }
        .btn-purchase { display: block; width: 100%; background-color: #00796b; color: #ffffff; border: none; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; border-radius: 0 0 15px 15px; transition: background-color 0.3s; }
        .btn-purchase:hover { background-color: #004d40; color: #e0f7fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${vehiculo.modelo}">Modelo</h1>
        </div>
        <div class="details">
            <img th:src="@{/images/} + ${vehiculo.imagen}" alt="Imagen del vehículo">
            <div class="info">
                <h2>Detalles del Vehículo</h2>
                <p><strong>Color:</strong> <span th:text="${vehiculo.color}"></span></p>
                <p><strong>Potencia:</strong> <span th:text="${vehiculo.potencia}"></span> CV</p>
                <p><strong>Precio:</strong> <span th:text="${vehiculo.precio}"></span> €</p>
            </div>
            <!-- Formulario para realizar la compra -->
            <form th:action="@{/compra}" method="post">
                <input type="hidden" name="vehiculoId" th:value="${vehiculo.id}" />
                <button type="submit" class="btn-purchase">Comprar</button>
            </form>
        </div>
    </div>
</body>
</html>
