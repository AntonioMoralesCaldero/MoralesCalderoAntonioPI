<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Cita</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #003a70;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            padding: 10px;
            background-color: #003a70;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #002856;
        }

        .btn-secondary {
            background-color: #e30613;
            color: white;
            margin-bottom: 20px;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #cc0612;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn-secondary">Volver al Inicio</a>

        <h1>Crear Nueva Cita</h1>
        <form th:action="@{/taller/citas/crear}" th:object="${citaModel}" method="post">
            <label for="problema">Descripción del Problema:</label>
            <textarea id="problema" th:field="*{problema}" rows="4" placeholder="Describe el problema aquí..."></textarea>

            <label for="fechaCita">Fecha de la Cita:</label>
            <input type="datetime-local" id="fechaCita" th:field="*{fechaCita}" required />         

            <button type="submit" class="btn">Crear Cita</button>
        </form>
    </div>
</body>
</html>
