<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vehículos Subaru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #dfe7ee);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #003366;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #ffffff;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
        }

        .card-title {
            color: #003366;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #004080;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0059b3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 15px;
        }

        .row {
            row-gap: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Catálogo de Vehículos Subaru</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6" th:each="vehiculo : ${vehiculos}">
                <div class="card">
                    <img th:src="@{/images/} + ${vehiculo.imagen}" class="card-img-top" alt="Imagen de ${vehiculo.modelo}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehiculo.modelo}"></h5>
                        <p class="card-text">Color: <span th:text="${vehiculo.color}"></span></p>
                        <p class="card-text">Potencia: <span th:text="${vehiculo.potencia}"></span> CV</p>
                        <p class="card-text">Precio: <span th:text="${vehiculo.precio}"></span> €</p>
						<a th:href="@{'/vehiculo/detalle/' + ${vehiculo.id}}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
