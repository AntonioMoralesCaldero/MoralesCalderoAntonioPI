<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo en Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Agregar tu Vehículo en Venta</h2>
    <form th:action="@{/vender-tu-coche/agregar}" th:object="${vehiculo}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" th:field="*{modelo}" class="form-control" id="modelo" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" th:field="*{color}" class="form-control" id="color" required>
        </div>
        <div class="mb-3">
            <label for="potencia" class="form-label">Potencia (CV)</label>
            <input type="number" th:field="*{potencia}" class="form-control" id="potencia" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" th:field="*{precio}" class="form-control" id="precio" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" th:field="*{imagen}" class="form-control" id="imagen" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
    </form>
</div>
</body>
</html>
